<html lang="en">
    <head>
        <title>Edit Patients</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/angular.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/typeahead.js"></script>
        <script src="js/parseoptions.js"></script>
        <link rel="stylesheet" href="css/acute.select.css">
        <script src="js/acute.select.js"></script>

    </head>
    <body>
        <div ng-app="myApp" ng-controller="formCtrl">





            <div class="container">
                <form class="form-inline" role="form">
                    <center>
                        <div class="form-group">
                            <input  type="text" class="form-control" ng-model="selectedpatient" bs-options="state for state in states" placeholder="Search" bs-typeahead>
                        </div>
                    </center>
                    <div class="">
                        <table class="table table-hover">
                            <tr>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Address
                                </th>
                                <th>
                                    Age
                                </th>
                                <th>
                                    Phone
                                </th>
                            </tr>
                            <tbody>
                                <tr style="cursor: pointer;" ng-click="editshow(x.patient_id)" ng-repeat="x in patientview|filter:select">
                                    <td>
                                         <span  > {{x.first_name}}</span>
                                    </td>
                                    <td>
                                        {{x.address_1}}
                                    </td>
                                    <td>
                                        {{x.age}}
                                    </td>
                                    <td>
                                        {{x.phone}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        </form>
                <div ng-bind="selectedState" class="col-md-2"></div>
            </div>

            <div class="container">


                <form  class="form-horizontal" role="form" ng-show="editshowflag">
                    <center><h2>Editing {{ed_name}}</h2></center>
                    <br>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Title:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"   ng-model="ed_title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Name:</label>
                        <div class="col-sm-10">
                            <input type="Name" class="form-control"   ng-model="ed_name" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">BirthDay:</label>
                        <div class="col-sm-10">
                            <input type="Date" class="form-control"  ng-model="ed_date" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Age:</label>
                        <div class="col-sm-10">
                            <input type="Age" class="form-control"  width="12px" ng-model="ed_age" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" >Sex</label>
                        <div class="col-sm-10" >
                            <select ng-model="ed_sex"  class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control"  ng-model="ed_email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Mobile:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="ed_mobile">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" >Address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="ed_address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Facebook</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="ed_facebook">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">company</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="ed_company">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Meeting</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="ed_meeting">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" >Notes:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="ed_note">
                            <input ng-model="edpatient_id"  style="visibility: hidden">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-click="editpat()" class="btn btn-default">Edit</button>
                        </div>
                    </div>
                </form>
            </div>

    </body>
</html>
