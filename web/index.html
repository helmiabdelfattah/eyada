<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
    <div ng-app="myApp" ng-controller="formCtrl">
           <form action="cure" method="post">
                  cure Name:<br>
    <input type="text" ng-model="cuer.name" name="name"  ><br> 
                  cure category:<br>
    <input type="text" ng-model="cuer.category" name="category"><br> 
                  cure format:<br>
    <input type="text" ng-model="cuer.format" name="formate"><br> 
    <input type="submit" value="submit">
           </form>
   </div>
   
    </body>
    
    <script>
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope,$http) {
      
  $scope.newcure = function(){
       
          return $http.post("cure",
        { name:$scope.cuer.name,
          category:$scope.cuer.category ,
          formate:$scope.cuer.format})
        .then(function (response) {
            return response;
        });
  
  };
});
</script>
</html>
